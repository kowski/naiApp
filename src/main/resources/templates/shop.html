<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Shops</title>
</head>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script>
    $(function () {
        $("#header").load("header.html");
    });
</script>
<body>
<a href="/shop/add_shop">Add new shop</a>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
    <table class="table ">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Shop name</th>
            <th scope="col">Owner name</th>
            <th scope="col">Owner surname</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="shop : ${shops}">
            <tr>
                <td><span th:text="${shop.id}"></span></td>
                <td><span th:text="${shop.name}"></span></td>
                <td><span th:text="${shop.shopOwner.name}"></span></td>
                <td><span th:text="${shop.shopOwner.surname}"></span></td>
                <td><span th:text="${shop.shopOwner.phoneNumb}"></span></td>
                <td><span><a th:href="@{/shop/delete(id=${shop.id})}"> Delete</a></span></td>
                <td><span><a th:href="@{/shop/edit(id=${shop.id})}"> Edit</a></span></td>
            </tr>
        </div>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
